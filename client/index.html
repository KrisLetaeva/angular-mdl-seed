<html>

        <base href="/">
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <body>
        <splash-screen></splash-screen>
        <div class="demo-layout-waterfall mdl-layout mdl-js-layout mdl-layout--no-drawer-button">
            <header class="mdl-layout__header mdl-layout__header--waterfall" ui-view="header"></header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">WebBrain</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href ui-sref="root.home" ui-sref-active="selected">{{ 'Home' }}</a>
                    <a class="mdl-navigation__link" href ui-sref="root.getting-started" ui-sref-active="selected">{{ 'Secondary' }}</a>
                </nav>
            </div>
            <main  class="mdl-layout__content">
                <div class="page-content" ui-view></div>
            </main>
            <footer class="mdl-mini-footer" ui-view="footer"></footer>
        </div>

        <!-- build:js(src) scripts/vendor.js -->

        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->

        <!-- js files will be automatically insert here -->
        <!-- endinject -->

        <!-- inject:partials -->

        <!-- endbuild -->
